<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.js" type="module"></script>
        <script src="src/scriptCollapse.js" type="module"></script>
    </head>
    <body style="background-color: #111111; color: white; overflow-x: none">

      <a id="link" href="#" style="text-decoration: none; color: white; position: absolute; top: 40px; left: 40px">
        <section id="profile" style="display: flex; flex-direction: column; align-items: center;">
            <span id="avatar"></span>
            <div class="background" style="background: #171717; border-radius: 5px; position: relative; bottom: 30px; padding: 5px; box-shadow: 6px 4px 4px #505050;">
                <h1 style="margin: 3px; text-align: center; font-size: 20px;"><span id="displayName"></span></h1>
                <p style="margin: 0; font-size: 12px;">ID : <span id="id"></span></p>
            </div>
        </section>
      </a>

      <h1 id="title" style="text-align: center; margin-top: 50px; margin-bottom: 100px">Spotify Me</h1>

      <div class="main-container" style="display: flex; flex-direction: column; align-items: center;">

        <div class="topTracks">
            <div style="display: flex; flex-direction: row; width: 100vw; align-items: center">
              <button class="collapse-trigger" style="background-repeat: no-repeat; margin-left: 30px; height: 25px; width: 25px; background-color: transparent; border: none; background-image: center"></button>
              <h2 style="text-align: center; margin-left: 30px" id="titleTracks"></h2>
            </div>
            <div id="trackContainer" class="collapse-content" style="display: flex; flex-direction: row; overflow-x: scroll; width: 100vw;">
            
            </div>
        </div>

        <div class="topArtists">
          <div style="display: flex; flex-direction: row; width: 100vw; align-items: center">
            <button class="collapse-trigger" style="background-repeat: no-repeat; margin-left: 30px; height: 25px; width: 25px; background-color: transparent; border: none; background-image: center"></button>
            <h2 style="text-align: center; margin-left: 30px" id="titleArtists"></h2>
          </div>
          <div id="artistContainer" class="collapse-content" style="display: flex; flex-direction: row; overflow-x: scroll; width: 100vw">
          
          </div>
        </div>

        <div class="playlists">
          <div style="display: flex; flex-direction: row; width: 100vw; align-items: center">
            <button class="collapse-trigger" style="background-repeat: no-repeat; margin-left: 30px; height: 25px; width: 25px; background-color: transparent; border: none; background-image: center"></button>
            <h2 style="text-align: center; margin-left: 30px" id="titlePlaylists"></h2>
          </div>
          <div id="playlistsContainer" class="collapse-content" style="display: flex; flex-direction: row; overflow-x: scroll; width: 100vw">
          
          </div>
        </div>

      </div>
        
    </body>
</html>
